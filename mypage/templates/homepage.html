{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    {% load static %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <!-- Include Header -->
    {% include 'structures/header.html' %}

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <!-- Background Shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        
        <!-- Lightning Effects -->
        <i class="fas fa-bolt lightning lightning-1"></i>
        <i class="fas fa-bolt lightning lightning-2"></i>
        
        <!-- Lightbulb -->
        <i class="fas fa-lightbulb lightbulb"></i>
        
        <!-- Background Text -->
        <div class="bg-text">SALGADO</div>
        
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 hero-content">
                    <div class="greeting animate-on-scroll" data-delay="0.2s">
                        HELLO
                    </div>
                    
                    <h1 class="hero-name animate-on-scroll" data-delay="0.4s">
                        I AM JOHN KENNETH
                    </h1>
                    
                    <p class="hero-title animate-on-scroll" data-delay="0.6s">
                        IT SERVICES SPECIALIST
                    </p>
                    
                    <div class="animate-on-scroll" data-delay="0.8s">
                        <button class="btn btn-custom btn-primary-custom">
                            HIRE ME
                        </button>
                        <button class="btn btn-custom btn-outline-custom">
                            GET CV
                        </button>
                    </div>
                </div>
                
                <div class="col-lg-6 hero-image animate-on-scroll" data-delay="1s">
                    <div class="text-center">
                        <!-- Profile Image -->
                        <img src="{% static 'img/JKS.jpg' %}" alt="John Kenneth Salgado" class="developer-illustration rounded-circle shadow-lg">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Include Footer -->
    {% include 'structures/footer.html' %}
</body>
</html>
